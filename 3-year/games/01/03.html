<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01</title>
  </head>
  <body>
    <canvas width="500" height="600"></canvas>
  </body>
  <script>
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");
    const image = new Image();

    image.src =
      "https://cdn.2rscms.com.br/uploads/561/header/topo_64c101769a3b8.png";

    image.onload = () => {
      let x = 0;

      for (let i = 0; i < 5; i++) {
        ctx.drawImage(image, x, 20, 80, 80);
        x += 100;
      }
    };
  </script>
</html>
