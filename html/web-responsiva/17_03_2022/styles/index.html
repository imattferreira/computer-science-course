<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styles</title>
  <style type="text/css">
    * {
      font-family: sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f3f3fb;
    }

    h1 {
      color: red;
    }

    p {
      font-style: italic;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Título em Vermelho</h1>
  <p>Parágrafo qualquer apenas para mostrar o estilo CSS</p>
  <span>CSS -> Cascading Style Sheet</span>
</body>
</html>
