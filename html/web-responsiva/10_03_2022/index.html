<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    section {
      padding: 1rem;
      margin: 0.4rem 1rem;

      border: 1px solid #000;
      border-radius: 4px;

      background: rgb(173, 181, 185, 0.2);

      transition: 0.2s;
    }

    section:hover {
      background: rgb(173, 181, 185, 0.4);
    }
  </style>
</head>

<body>
  <h1>Hello World!</h1>

  <section>
    <dl>
      <dt>test</dt>
      <dd>testing</dd>
    </dl>
  </section>

  <section>
    <h2>Ordened List</h2>
    <ol>
      <li>test</li>
    </ul>
  </section>

  <section>
    <h2>Non-Ordened List</h2>
    <ul>
      <li>test</li>
    </ul>
  </section>
</body>

</html>
